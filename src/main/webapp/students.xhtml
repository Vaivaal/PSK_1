<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:link outcome="index" value="home page"/>
    <ol>
        <ui:repeat value="#{studentsUseCase.allStudents}" var="student">
            <li>"#{student.name} #{student.surname}"</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{studentsUseCase.studentToCreate.name}" rendered="true" />
        <h:inputText value="#{studentsUseCase.studentToCreate.surname}" rendered="true" />
        <h:commandButton value="Add student" actionListener="#{studentsUseCase.createStudent()}" action="students?faces-redirect=true"/>
    </h:form>
</f:view>
</html>
