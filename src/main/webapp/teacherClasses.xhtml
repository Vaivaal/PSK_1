<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h2>Teacher's #{classesForTeacher.teacher.name} #{classesForTeacher.teacher.surname} classes</h2>
   <br/>
   <h:link outcome="index" value="home page"/>
   <h:dataTable value="#{classesForTeacher.teacher.classes}" var="class" border="1" style="border-collapse: collapse;">
      <h:column>
         <f:facet name="header">Id</f:facet>
         #{class.id}
      </h:column>
      <h:column>
         <f:facet name="header">Name</f:facet>
         <h:link value="#{class.name}" outcome="classStudents?classId=#{class.id}"/>
      </h:column>
      <h:column>
         <f:facet name="header">Hours Per Week</f:facet>
         #{class.hoursPerWeek}
      </h:column>
   </h:dataTable>
</f:view>
</html>
