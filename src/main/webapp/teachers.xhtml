<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>All teachers</h2>
    <h:link outcome="index" value="home page"/>
    <h:dataTable value="#{teachersUseCase.allTeachers}" var="teacher" border="1" style="border-collapse: collapse;">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{teacher.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{teacher.name} #{teacher.surname}
        </h:column>
    </h:dataTable>
    <h:form>
        <h:outputLabel value="Teachers name:"/>
        <br/>
        <h:inputText value="#{teachersUseCase.teacherToCreate.name}" rendered="true"/>
        <br/>
        <h:outputLabel value="Teachers surname:"/>
        <br/>
        <h:inputText value="#{teachersUseCase.teacherToCreate.surname}" rendered="true"/>
        <br/>
        <h:commandButton value="Add new teacher" actionListener="#{teachersUseCase.createTeacher()}" action="teachers?faces-redirect=true"/>
    </h:form>
</f:view>
</html>
